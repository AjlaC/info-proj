<html>

    <head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>

    <body>
	<div id="poster">

	    <div id="header" class="box header">
		<h1>Data Security Breaches In US Health Care</h1>
		<hr id="sepLine" />
	    </div>

	    <div id="stats" class="box regular">
		<div class="three_col">
		    <img src="images/placeholder_thief.png" width="100px">
		    <p>Thefts</p>
		    <p class="numberText" id="thefts">40</p>
		</div>
		<div class="three_col">
		    <img src="images/placeholder_thief.png" width="100px">
		    <p>Hacking/IT Incidents</p>
		    <p class="numberText" id="hacking_incidents">40</p>
		</div>
		<div class="three_col">
		    <img src="images/placeholder_thief.png" width="100px">
		    <p>Others</p>
		    <p class="numberText" id="others">40</p>
		</div>
	    </div>

	    <div class="box regular">
		<h2>Number of breaches per state from 2009 to 2013</h2>
		<div id="statesContainer">
		    <div id="tooltip"></div><!-- div to hold tooltip. -->
		    <svg width="960" height="600" id="statesvg" ></svg> <!-- svg to hold the map. -->
		</div>
	    </div>
	    <div class="box regular">
		<h2>Types of attacks in relation to affected people</h2>
		<div class="column">
		    <h3>Diagram</h3>
		</div>
		<div class="column">
		    <h3>Linechart</h3>
        <div id="theftsContainer">
        </div>
		</div>
	    </div>

	</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
	<script src="https://infovis.sjolie.se/js/dimple.v2.3.0.js"></script>
  <script src="/lib/d3.v4.3.0.js"></script>
	<script src="script/script.js"></script>

    </body>
</html>
